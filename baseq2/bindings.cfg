alias switch-hand "toggle hand 0 1"
alias +zoom "fov 80; hand 2"
alias -zoom "fov 112; hand 0"

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

bind shift "+speed"
bind ctrl "+movedown"

bind q "use machinegun"
bind e "use shotgun"
bind r "use super shotgun"
bind f "use hyperblaster" 

bind 1 "use blaster"
bind 2 "use grenades; use grenade launcher"
bind 3 "use chaingun"
bind 4 "use bfg10k"

set sensitivity "1.7"
bind mouse1 "+attack"
bind mouse2 "+moveup"
bind mouse3 "switch-hand"
bind mouse4 "invuse"
bind mouse5 "cmd help"

bind mwheeldown "use railgun"
bind mwheelup "use rocket launcher"

bind x "invnext"
bind z "invprev"
bind backspace "invdrop"

bind f4 "save quick; quit"
bind f12 "screenshot jpg 112"
